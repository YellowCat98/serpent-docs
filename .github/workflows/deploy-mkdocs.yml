name: Deploy MkDocs

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install MkDocs and Material theme
        run: |
          pip install mkdocs mkdocs-material
      - name: Build and Deploy
        run: |
          mkdocs gh-deploy --force
